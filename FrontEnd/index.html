<!DOCTYPE html>
<html>
  <head>
    <title>Certificami</title>
    <script type="text/javascript" src="instascan.min.js"></script>
    <meta charset="UTF-8">
    <meta name="description" content="Autocertificazione digitale">
    <meta name="keywords" content="COVID19, hackatlon">
    <meta name="author" content="bad_request">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="flex-center-center-container">
      <div class="container p-2 p-md-5 ">
            <form class="card-container p-2 p-md-4 form-div">
              <h3 class="ml-2 mb-2 mb-md-3 title">Certificami login</h3>
              <p class="ml-2 mb-4">Per accedere alla tua autocertificazione inerente agli spostamenti durante COVID-19 inserisci le tue credenziali.</p>
              <div class="form-group mb-4 register d-none">
                <label  class="ml-2"for="exampleInputEmail1">Nome Utente</label>
                <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Nome Cognome">
              </div>

              <div class="form-group mb-4">
                <label  class="ml-2"for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="form-group mb-4">
                <label  class="ml-2"for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="inputPassword">
              </div>
              <div class="form-group mb-4 register d-none">
                <label  class="ml-2"for="exampleInputPassword1">Repeat Password</label>
                <input type="password" class="form-control" id="inputPasswordCheck">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Salva la mia password</label>
              </div>
              <div class="row">
                <div class="col col-12 col-md-6"><a id="submit" type="submit" class="btn btn-primary btn-block my-2 my-md-1 text-decoration-none">Accedi</a></div>
                <div class="col col-12 col-md-6"><a id="register" type="submit" class="btn btn-outline-primary btn-block my-2 my-md-1 text-decoration-none">Registrati</a></div>
              </div>
                <div class="container text-center p-2 p-md-4">
                  <a class="forgot-password" href="#">Password dimenticata?</a>
                </div>
            </form>

            <div class="core container text-center d-none">
              <h3>La mia autocertificazione</h3>
              <p>Mostra questo qr code alle forze dell' ordine</p>
            
              <div class="qr-container" style="margin: 10vw;">
                <div id="qrcode">
                  <img class="qrskele" src="https://image.flaticon.com/icons/png/512/61/61561.png">
                </div>
              </div>
              <script type="text/javascript" src="core.js"></script>
              <a type="submit" href="src/register.html" class="btn btn-primary btn-block my-2 my-md-1 text-decoration-none">Dati personali</a>
              <a type="submit" href="src/register.html" class="btn btn-outline-primary btn-block my-2 my-md-1 text-decoration-none">Dati spostamento</a>
            </div>
              </div>
            </div>
    
  </body>
  <script type="text/javascript" src="script/jquery.min.js"></script>
  <script type="text/javascript" src="script/qrcode.min.js"></script>

  <script type="text/javascript" src="script/script.js"></script>

</html>
